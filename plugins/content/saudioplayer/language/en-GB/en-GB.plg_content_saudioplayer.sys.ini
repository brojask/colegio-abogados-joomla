PLG_CONTENT_SAUDIOPLAYER_XML_DESCRIPTION="<style type=text/css>.code {background:#eee;border:1px solid #ccc;margin:12px;padding:4px;}</style><h1><a href=http://www.aijoomla.com title=SAudioPlayer target=_blank>SAudioPlayer Plugin</a></h1>SAudioPlayer plugin can add multiple mp3 player in article content.Flash player is used niftyPlayer.<h1>Usage:</h1><h2>Local mp3</h2><div class=code>{saudioplayer}song.mp3{/saudioplayer}</div> or<div class=code>{saudioplayer autostart}song.mp3{/saudioplayer}</div><h2>Remote mp3</h2><div class=code>{saudioplayer}http://remotesite.com/song.mp3{/saudioplayer}</div>song.mp3 is mp3 file name. if add autostart property then mp3 automatically play.<h1>Instructions:</h1>1.Install and enable SAudioPlayer plugin<br />2.If use local mp3 file,create a new folder inside your Joomla folder called music.upload mp3 file to this folder.or update the Path from plugin parameters accordingly<br />3.Add {saudioplayer}song.mp3{/saudioplayer} in your article"