PLG_CONTENT_SAUDIOPLAYER_XML_DESCRIPTION="<style type=text/css>.code {background:#eee;border:1px solid #ccc;margin:12px;padding:4px;}</style><h1><a href=http://www.aijoomla.com title=SAudioPlayer target=_blank>SAudioPlayer Plugin</a></h1>SAudioPlayer插件能在文章内容中添加多个mp3播放器。Flash播放器使用的是niftyPlayer。<h1>用法:</h1><h2>本地mp3</h2><div class=code>{saudioplayer}song.mp3{/saudioplayer}</div> or<div class=code>{saudioplayer autostart}song.mp3{/saudioplayer}</div><h2>远程mp3</h2><div class=code>{saudioplayer}http://remotesite.com/song.mp3{/saudioplayer}</div>song.mp3是MP3的文件名。如果添加autostart属性 mp3能自动播放。<h1>说明:</h1>1.安装并启用SAudioPlayer插件<br />2.如果使用本地的mp3文件，在你的Joomla中创建名为music的文件夹。上传mp3文件到这个文件夹。或者相应的修改插件参数中的Path<br />3.添加 {saudioplayer}song.mp3{/saudioplayer}到文章内容中"