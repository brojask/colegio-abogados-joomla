<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Donate</title>
</head>
<body>
	<form action="https://www.paypal.com/en/cgi-bin/webscr" method="post" target="paypal">
		<input type="hidden" name="cmd" value="_donations" />
		<input type="hidden" name="business" value="5superbsd@gmail.com" />
		<input type="hidden" name="return" value="" />
		<input type="hidden" name="undefined_quantity" value="0" />
		<input type="hidden" name="item_name" value="Donate:SAudioPlayer" />
		Amount:&nbsp;<input type="text" name="amount" size="4" maxlength="10" style="text-align:right;" />
		<select name="currency_code">
		<option value="USD">USD</option>
		<option value="EUR">EUR</option>			
		<option value="GBP">GBP</option>
		<option value="CHF">CHF</option>
		<option value="AUD">AUD</option>
		<option value="HKD">HKD</option>
		<option value="CAD">CAD</option>
		<option value="JPY">JPY</option>
		<option value="NZD">NZD</option>
		<option value="SGD">SGD</option>
		<option value="SEK">SEK</option>	
		<option value="DKK">DKK</option>
		<option value="PLN">PLN</option>
		<option value="NOK">NOK</option>
		<option value="HUF">HUF</option>
		<option value="CZK">CZK</option>
		<option value="ILS">ILS</option>
		<option value="MXN">MXN</option>
		</select>
		<input type="hidden" name="charset" value="utf-8" />	
		<input type="hidden" name="no_shipping" value="1" />
		<input type="hidden" name="image_url" value="" />
		<input type="hidden" name="cancel_return" value="" />
		<input type="hidden" name="no_note" value="0" /><br /><br />
		<div align="left">
			<input type="image" src="http://www.paypal.com/en_US/i/btn/x-click-butcc-donate.gif" name="submit" alt="PayPal secure payments." />
		</div>
	</form>
</body>
</html>
